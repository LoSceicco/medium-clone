<!DOCTYPE html>
<html>
  <head>
    <title>Medium</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="https://miro.medium.com/max/8978/1*s986xIGqhfsN8U--09_AdA.png"
          alt="logo"
        />
      </div>
      <nav>
        <div class="icons-container">
          <button class="icon-btn">§</button>

          <button class="icon-btn">€</button>

          <button class="icon-btn">@</button>
        </div>
        <button class="primary">Resume membership</button>
        <button class="round-btn">A</button>
      </nav>
    </header>

    <main>
      <section id="left">
        <div class="tabs">
          <div class="tab">Following</div>

          <div class="tab active">recommended for you</div>
        </div>

        <div class="content">
          <div class="card">
            <div class="card-content">
              <div class="card-author">
                <button class="icon-btn">*</button>
                <span>Bruno Liegi Bastonliegi</span>
              </div>
              <div class="card-title">
                Acqua minerale naturale oligominerale
              </div>
              <div class="card-description">
                L'acqua fa bene bevete l'acqua senza l'acqua rischiate di stare
                male parola di Francesco Amadori.
              </div>
              <div class="card-footer">
                <div class="footer-left">
                  <div class="footer-block">Dec 3</div>
                  <div class="footer-block">4 min read</div>
                  <div class="footer-block">React</div>
                  <div class="footer-block">Popular on medium</div>
                </div>
                <div class="footer-right">
                  <button class="icon-btn">^</button>
                  <button class="icon-btn">...</button>
                </div>
              </div>
            </div>
            <div class="card-img">
              <img
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=640:*"
                alt="bau"
              />
            </div>
          </div>
        </div>
      </section>

      <section id="right"></section>
    </main>
  </body>
</html>
